<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Critérios de pesquisa</h1>
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Digite o título ou autor">
        </div>
        <div class="row" id="catalogoContainer"></div>
    </div>

    <script src="scripts/catalogo.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script> -->
    <script>
        const catalogoContainer = document.getElementById('catalogoContainer');
        const searchInput = document.getElementById('searchInput');

        function createCard(livro) {
            return `
                <div class="col-md-4">
                    <div class="card">
                        <img src="imagens/${livro.arquivo}" class="card-img-top" data-bs-toggle="modal" data-bs-target="#modal-${livro.arquivo}">
                        <div class="card-body">
                            <h5 class="card-title">${livro.titulo}</h5>
                            <p class="card-text">${livro.autor}</p>
                        </div>
                    </div>
                    <div class="modal fade" id="modal-${livro.arquivo}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">${livro.titulo}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="imagens/${livro.arquivo}" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayCatalogo(catalogo) {
            catalogoContainer.innerHTML = catalogo.map(createCard).join('');
        }

        function filterCatalogo() {
            const query = searchInput.value.toLowerCase();
            const filteredCatalogo = catalogo.filter(livro =>
                livro.titulo.toLowerCase().includes(query) || livro.autor.toLowerCase().includes(query)
            );
            displayCatalogo(filteredCatalogo);
        }

        searchInput.addEventListener('input', filterCatalogo);

        document.addEventListener('DOMContentLoaded', () => {
            displayCatalogo(catalogo);
        });
    </script>
</body>

</html>
